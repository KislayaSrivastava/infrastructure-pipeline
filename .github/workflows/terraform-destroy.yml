name: 'Terraform Destroy Area Script'

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to destroy'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
      confirm:
        description: 'Type "destroy" to confirm'
        required: true

permissions:
  contents: read

env:
  TF_VERSION: "1.6.0"

jobs:
  terraform-destroy:
    name: 'Destroy Infrastructure'
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}-destroy
    
    defaults:
      run:
        shell: bash
        working-directory: ./terraform/environments/${{ github.event.inputs.environment }}

    steps:
    - name: Verify Confirmation
      if: github.event.inputs.confirm != 'destroy'
      run: |
        echo "‚ùå Confirmation failed. You must type 'destroy' to proceed."
        exit 1

    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    - name: Terraform Init
      run: terraform init

    - name: Terraform Destroy
      run: terraform destroy -auto-approve

    - name: Notify Destruction
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `### üóëÔ∏è Infrastructure Destroyed
          
          **Environment:** ${{ github.event.inputs.environment }}
          **Destroyed by:** @${{ github.actor }}
          
          ‚ö†Ô∏è All resources have been removed.`;
          
          github.rest.repos.createCommitComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            commit_sha: context.sha,
            body: output
          })