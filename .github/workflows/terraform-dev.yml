name: 'Terraform Development Script'

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - 'terraform/environments/dev/**'
      - 'terraform/modules/**'
      - '.github/workflows/terraform-dev.yml'
  push:
    branches: [ "main" ]
    paths:
      - 'terraform/environments/dev/**'
      - 'terraform/modules/**'

permissions:
  contents: read
  pull-requests: write

env:
  TF_CLOUD_ORGANIZATION: "SKS-Infrastructure-Corporation"  # TODO: Update this
  TF_WORKSPACE: "dev"
  TF_VERSION: "1.6.0"

jobs:
  terraform-plan:
    name: 'Terraform Plan (Dev)'
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    defaults:
      run:
        shell: bash
        working-directory: ./terraform/environments/dev

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    - name: Terraform Format Check
      id: fmt
      run: terraform fmt -check -recursive
      continue-on-error: true

    - name: Terraform Init
      id: init
      run: terraform init

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color

    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color -input=false
      continue-on-error: true

    - name: Update Pull Request
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      env:
        PLAN: "${{ steps.plan.outputs.stdout }}"
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `#### Terraform Dev Environment üå±
          #### Terraform Format and Style üñå \`${{ steps.fmt.outcome }}\`
          #### Terraform Initialization ‚öôÔ∏è \`${{ steps.init.outcome }}\`
          #### Terraform Validation ü§ñ \`${{ steps.validate.outcome }}\`
          #### Terraform Plan üìñ \`${{ steps.plan.outcome }}\`

          <details><summary>Show Plan</summary>

          \`\`\`terraform
          ${process.env.PLAN}
          \`\`\`

          </details>

          *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

    - name: Terraform Plan Status
      if: steps.plan.outcome == 'failure'
      run: exit 1

  terraform-apply:
    name: 'Terraform Apply (Dev)'
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: dev
    
    defaults:
      run:
        shell: bash
        working-directory: ./terraform/environments/dev

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    - name: Terraform Init
      run: terraform init

    - name: Terraform Apply
      run: terraform apply -auto-approve -input=false

    - name: Get Outputs
      id: outputs
      run: |
        echo "alb_url=$(terraform output -raw alb_url)" >> $GITHUB_OUTPUT

    - name: Comment Deployment Success
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `### üöÄ Dev Environment Deployed Successfully!
          
          **Application URL:** ${{ steps.outputs.outputs.alb_url }}
          
          **Deployed by:** @${{ github.actor }}
          **Commit:** ${{ github.sha }}
          
          ‚úÖ Infrastructure is live and ready!`;
          
          github.rest.repos.createCommitComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            commit_sha: context.sha,
            body: output
          })